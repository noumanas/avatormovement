<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Immersion Creative</title>
    <style>
         body {
      padding: 0;
      margin: 0;
    }
    #join-btn{
    position: fixed;
    top:50%;
    left:50%;
    display: none;
    margin-top:-50px;
    margin-left:-100px;
    font-size:18px;
    padding:20px 40px;
}

#video-streams{
    display:grid;
    grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
    height: 90vh;
    width: 1400px;
    margin:0 auto;
}

.video-container{
    max-height: 100%;
    border: 2px solid black;
    background-color: #203A49;
}

.video-player{
    height: 100%;
    width: 100%;
}

button{
    border:none;
    background-color: cadetblue;
    color:#fff;
    padding:10px 20px;
    font-size:16px;
    margin:2px;
    cursor: pointer;
}

#stream-controls{
    justify-content: center;
    margin-top:0.5em;
}

@media screen and (max-width:1400px){
    #video-streams{
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        width: 95%;
    }
}
   
    #send-container {
      position: fixed;
      padding-bottom: 30px;
      bottom: 0;
      background-color: white;
      max-width: 1200px;
      width: 80%;
      display: flex;
    }

    #message-input {
      flex-grow: 1;
    }
        line{
            stroke:#006600;
            stroke-dasharray: 1000;
            stroke-dashoffset: 1000;
            animation: dash 2s linear alternate;
        }
        .main{
            background-image: url(Background.png);
            background-size: cover;
            border: 1px solid gray;
            height: 350px;
            width: 560px;
            cursor: crosshair;
            /* display: none; */
        }
        .room{
            font: italic 25px serif;
            fill: black;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        }
        
        
        

        @keyframes dash {
        from {
            stroke-dashoffset: 1000;
        }
        to {
            stroke-dashoffset: 0;
        }
        }
    </style>
</head>
