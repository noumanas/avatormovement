<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Immersion Creative</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="video_access">
            <div class="you_are_muted" id="mic_muted_notification">
                <p>You are muted</p>
            </div>
                <div class="local_video" id="local_video">

                </div>
            
            <div class="controls">
                <div>

                </div>
                <div class="two_control">
                    <div class="camera_icon">
                        <img id="cam" src="assets/Camera_On.svg" alt="">
                    </div>
                    <div class="mic_icon">
                        <img id="mic" src="assets/Mic_On.svg" alt="">
                    </div>
                </div>
                
                <div class="setting_icons">
                    <img src="assets/Settings.svg" alt="">
                </div>
            </div>
        </div>
        <div class="rigth_side">
            <div class="heding">
                <h1>Blue Colony</h1>
            </div>
            <div class="tag_line">
                <p>Please check your settings before joining...</p>
            </div>
            <div class="input_fields">
                <div class="name">
                    <input type="text" placeholder="Name" id="message-input"/>
                </div>
                <div class="email">
                    <input type="email" placeholder="Email Address"/>
                </div>
                <div class="btn btn-2 btn-2d" id="send-button">
                    <p>Take me to the lobby</p>
                </div>
            </div>
        </div>
    </div>
    
    <div class="main" id="main">
            <svg 
        xmlns="http://www.w3.org/2000/svg"
        id="map" 
        data-cy="map"
        class="Map_Map__3R7Yv Sidebar_map__2Zulc"
        style="width:100%;height:100%;"
        preserveAspectRatio="xMinYMin slice"
        aria-label="Map" 
        viewBox="0 0 550 350"
        >
        <defs>
            <linearGradient id="logo-gradient"><stop offset="0%" stop-color="#00a9f2" stop-opacity="100%">
            </stop><stop offset="100%" stop-color="#03caa5" stop-opacity="100%"></stop>
            </linearGradient>
        </defs>
        
        </svg>

    </div>
  

        <div id="stream-wrapper">
            <div id="video-streams"></div>
            <div id="remote-playerlist"></div>
            <div id="stream-controls">
                <button id="mic-btn">Mic On</button>
                <button id="camera-btn">Camera on</button>
                <button id="screen-share-btn">Screen Share</button>
            </div>
            </div>
        </div>
        <!-- <div id="message-container"></div> -->
  <form id="send-container">
      
    <input type="text" id="message-input" placeholder="Enter Username">
    <!-- <input type="text" id="room-input" placeholder="Enter Room"> -->
    <button type="submit" id="send-button">connect User</button>
  </form>

        <script src="client.js">
        </script>
        
</body>
</html>
